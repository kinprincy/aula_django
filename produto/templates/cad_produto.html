<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Celular Amigo</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
         <div class="col-md-8">
    <h1 class="text-center">Cadastro de Produtos</h1>
    <form method="post" action="{% url 'salvar' %}" enctype="multipart/form-data">
     {% csrf_token %}  <!-- e usado  para proteger os dados  -->
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" placeholder="Nome do produto" name="nome" required>
  </div>
  <div class="form-group">
    <label for="descricao">Descrição</label>
    <input type="text" class="form-control" placeholder="Digite a Descrição" name="descricao" required>
  </div>
  <div class="form-group">
      <label for="preco">Preço</label>
    <input type="number" class="form-control" placeholder="Digite o preço" name="preco" required>
  </div>
  <div class="form-group">
      <label for="quantidade">Quantidade</label>
    <input type="number" class="form-control" placeholder="Digite Quantidade" name="quantidade" required>
  </div>
  <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select name="categoria">
                            <option value="normais">Normais</option>
                            <option value="miticos">Miticos</option>
                        </select>
 </div>
  <div class="form-group">
      <label for="imagem">Imagem</label>
      <input type="file" class="form-control" name="imagem" accept="image/*" required>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
           </div>
          <div class="col-md-2"></div>
          </div>

</div>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
