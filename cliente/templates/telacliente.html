<!DOCTYPE html>
{% load static %}

<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <title>Celular Amigo</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação" style="background-color: black; color: white;">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
         <li class="=nav-iten dropdown">
               <a class="nav-link dropdown-toggle" href="{% url 'listaprodutos' %}" id="navbarDropdownMenulink" style="background-color: black; color: white;" data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">Produtos</a>
                   <div class="dropdown-menu" arial-labelledby="navbarDropdownMenuLnk">
                       <a class="dropdown-item" href="{% url 'listaprodutos' %}?categoria=normais" style="background-color: black; color: white;">Normais</a>
                       <a class="dropdown-item" href="{% url 'listaprodutos' %}?categoria=miticos" style="background-color: black; color: white;">Miticos</a>
                   </div>
          </li>


      <li class="nav-item">
  <a class="nav-link" href="{% url 'exibir_cliente' %}" style="background-color: black; color: white;">Dados Pessoais</a>
</li>
      <!-- TRABALHAR A SESSÃO DO USUÁRIO -->
       <ul class="navbar-nav ml-auto" style="background-color: black; color: white;">
        {% if request.session.cliente_nome %}

          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}" style="background-color: black; color: white;">Sair</a>
          </li>
           <li class="nav-item">
            <span class="navbar-text" style="background-color: black; color: white;">Bem-vindo, {{ request.session.cliente_nome }}!</span>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'flogin' %}" style="background-color: black; color: white;">Entrar</a>
          </li>
        {% endif %}
      </ul>

    </ul>
  </div>
</nav>


<!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
